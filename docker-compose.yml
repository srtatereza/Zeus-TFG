version: '3.8'

services:
  mysql:
    image: mysql:8.0.32
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'zeus_tfg'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    ports:
        - '3307:3306' 
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ''
    ports:
      - '8080:80'
    depends_on:
      - mysql

volumes:
  mysql_data:
